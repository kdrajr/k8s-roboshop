apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: frontend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: frontend
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: frontend
        tier: backend
    spec:
      containers:
        - name: frontend
          image: kdrajr/frontend:v1
          imagePullPolicy: Always
          ports:
          - name: liveness-port
            containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: liveness-port
            failureThreshold: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: liveness-port
            failureThreshold: 1
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: frontend
    tier: backend
spec:
  type: LoadBalancer
  selector:
    project: roboshop
    environment: dev
    component: frontend
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
      
